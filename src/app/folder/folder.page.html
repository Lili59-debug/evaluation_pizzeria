<ion-header class="ion-no-border">
  <ion-toolbar class="header1">
    <ion-text>
      Appelez-nous au 03 20 30 40 50 -
      <a class="connexion" [routerLink]="['/espace-client']"><i class="fas fa-sign-in-alt"> </i> Se connecter</a>
    </ion-text>
  </ion-toolbar>
</ion-header>

<ion-header class="ion-no-border">
  <ion-toolbar class="header2">
    <ion-thumbnail id="logo">
      <a [routerLink]="['/home']"><img src="../assets/images/logo.jpg" /></a>
    </ion-thumbnail>
    <ion-buttons slot="end">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Vos pâtes et pizzas préférées <span>livrées chez vous en un clic</span></h1>
  <form id="formAdress" action="index.html" method="post">
    <input type="text" name="address" placeholder="Saississez votre adresse" />
    <button type="submit">Rechercher</button>
  </form>
  <h2>Découvrez nos produits !</h2>

  <app-product></app-product>

</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="footer ion-text-center">
    <ion-text>© 2020 Pizzeria La Botega | Mentions légales | CGV</ion-text>
  </ion-toolbar>
</ion-footer>
