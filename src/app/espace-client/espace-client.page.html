<ion-header>
  <ion-toolbar class="header2">
    <ion-thumbnail id="logo">
      <a [routerLink]="['/home']"><img src="../assets/images/logo.jpg" /></a>
    </ion-thumbnail>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h1>Espace client</h1>
  <h2 class="text-center">Connectez-vous</h2>
  <form id="loginForm" method="post">
    <div class="form-group">
      <!-- Default Input -->
      <ion-input type="text" placeholder="Votre pseudo"></ion-input>
      <ion-input type="text" placeholder="Votre mot de passe"></ion-input>
      <div id="checkButton">
        <ion-checkbox></ion-checkbox>
        <ion-label>Enregistrer le mot de passe</ion-label>
      </div>
      <br />
      <button type="submit" id="btn-submit">
        Se connecter <i class="fas fa-sign-in-alt"></i>
      </button>
    </div>

    <div id="log">
      <a href="#" class="float-left">Mot de passe oublié</a>
      <a href="#" class="float-right">Créer un compte</a>
    </div>
  </form>
</ion-content>

<ion-footer class="ion-no-border">
  <ion-toolbar class="footer ion-text-center">
    <ion-text>© 2020 Pizzeria La Botega | Mentions légales | CGV</ion-text>
  </ion-toolbar>
</ion-footer>
